<!DOCTYPE html>
<html>
<head>
    <title>Upload and Convert</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-5 card" style="height:350px; border: 1px solid; padding: 10px; box-shadow: 5px 10px">
            <div class="card-header text-center mt-3">
                <h1 class="p-3 mb-2 bg-info text-white">Upload an Excel File</h1>
            </div>
            <div class="card-body d-flex justify-content-center align-items-center">
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file" class="text-center ml-5 mb-3"><strong>Choose a file:</strong></label>
                        <input type="file" class="form-control-file justify-content-center" id="file" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary ml-5">Convert</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
